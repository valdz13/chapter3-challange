<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 position-absolute w-100 ">
        <div class="container-fluid mt-1 mb-1">
            <a class="navbar-brand ps-5 pe-5" href="#">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto ms-5 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">WORK</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT ME</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-5 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">SIGNUP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LOGIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class=" container-fluid home position-relative">
        <div class="text-light content row justify-content-center align-items-center">
            <div class="col-12">
                <div class="row text-center">
                    <div class="col-12 p-16">
                        <h1 class="ls-10">PLAY TRADITIONAL GAME</h1>
                    </div>
                    <div class="col-12 p-16">
                        <p class="ls-2">Experience new traditional game play</p>
                    </div>
                    <div class="col-12 p-16">
                        <button type="button" class="btn btn-warning w-15 ls-2">PLAY NOW</button>
                    </div>
                </div>
            </div>
            <div class="position-absolute story">
                <div class="row ">
                    <div class="col-12 text-center">
                        <p class="ls-2 mb-0">THE STORY</p>
                    </div>
                    <div class="col-12 text-center">
                        <img src="./assets/scroll-down.svg" alt="">
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <div class=" thegames">
        <div class="row h-100">
            <div class="col-4 text-light position-relative">
                <div class="special ms-64 position-absolute">
                    <h3 class="ls-3">What's so special?</h3>
                    <h1 class="ls-10">THE GAMES</h1>
                </div>
            </div>
            <div class="col-6 d-flex align-items-center ps-32">

                <div id="carouselExampleDark" class="carousel carousel-light slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active mx-3" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" class="mx-3"aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" class="mx-3"aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" class="mx-3"aria-label="Slide 4"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" class="mx-3"aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="10000">
                        <img src="./assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="...">
                        
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <img src="./assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="...">
                       
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>

        </div>



    </div>

    <div class=" container-fluid features">



    </div>

    <div class=" container-fluid requirements">



    </div>

    <div class="container-fluid p-0 topscore">

        <div class="container-fluid spotlight">


        </div>



    </div>

    <div class="container-fluid newsletter">





    </div>

    <script src="./js/bootstrap.js"></script>
</body>

</html>
